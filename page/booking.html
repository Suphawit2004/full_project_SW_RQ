<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จองคิวทำเล็บ</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <header>
        <h2>จองคิวทำเล็บ</h2>
        <nav>
            <ul>
                <li><a href="/page/index.html">หน้าหลัก</a></li>
                <li><a href="/page/booking_selection.html" class="protected-link">จองคิว</a></li>
                <li><a href="/page/history.html" class="protected-link">ประวัติการจอง</a></li>
                <li><a href="/page/profile.html" class="protected-link">โปรไฟล์</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h3>กรอกข้อมูลการจอง</h3>
        <label for="name">ชื่อ-นามสกุล</label>
        <input type="text" id="name" placeholder="กรอกชื่อของคุณ">

        <label for="date">วันที่ต้องการจอง</label>
        <input type="date" id="date">

        <label for="time">เลือกเวลา</label>
        <select id="time"></select>

        <label for="service">เลือกบริการ</label>
        <select id="service">
            </select>

        <button id="confirmBooking" disabled>ยืนยันการจอง</button>
        <button id="backButton">ย้อนกลับ</button>

        <div id="confirmationSection" style="display:none;">
            <h3>ข้อมูลการจอง</h3>
            <p>ชื่อ: <span id="confirmName"></span></p>
            <p>วันที่: <span id="confirmDate"></span></p>
            <p>เวลา: <span id="confirmTime"></span></p>
            <p>บริการ: <span id="confirmService"></span></p>
        </div>
    </div>

    <script src="/page/booking.js"></script>
</body>

</html>
