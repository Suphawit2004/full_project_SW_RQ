<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จองคิวทำเล็บ</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>

    <header>
        <h2>จองคิวทำเล็บ</h2>
    </header>

    <div class="container">
        <h3>กรอกข้อมูลการจอง</h3>

        <label for="name">ชื่อ-นามสกุล</label>
        <input type="text" id="name" placeholder="กรอกชื่อของคุณ" required>

        <label for="date">วันที่ต้องการจอง</label>
        <input type="date" id="date" required>

        <label for="time">เลือกเวลา</label>
        <select id="time" required></select>

        <label for="service">เลือกบริการ</label>
        <select id="service" required>
            <option value="">-- กรุณาเลือกบริการ --</option>
        </select>

        <button id="confirmBooking">ยืนยันการจอง</button>
        <button id="backButton">ย้อนกลับ</button>

        <div id="confirmationSection" style="display:none;">
            <h3>ข้อมูลการจองของคุณ</h3>
            <p><strong>ชื่อ:</strong> <span id="confirmName"></span></p>
            <p><strong>วันที่:</strong> <span id="confirmDate"></span></p>
            <p><strong>เวลา:</strong> <span id="confirmTime"></span></p>
            <p><strong>บริการ:</strong> <span id="confirmService"></span></p>
        </div>
    </div>

    <script src="/page/booking.js"></script>

</body>

</html>
